<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Group!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../css/create.css">

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src='../js/firebase_setup.js'></script>
</head>

<body>
    <div id="background">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./main.html">Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="nav navbar-nav ml-auto">
                    <li id="nav-right" class="nav-item">
                        <a class="nav-link" href="./create.html">Create</a>
                    </li>
                    <li id="nav-right" class="nav-item">
                        <a class="nav-link" href="./find.html">Find</a>
                    </li>
                    <li id="nav-right" class="nav-item">
                        <a class="nav-link" href=# id='sign-out'>Sign Out</a>
                    </li>
                    <li id="nav-right" class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End -->

        <div id='user-input'>

            <div id='group-name-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Group Name</label>
                <div class="col-sm-10">
                    <input id='group-name' class="form-control" type='text' placeholder="Group Name" required='requred'>
                </div>
            </div>

            <div id='location-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <select id='location' class="form-control">
                        <option>Vancouver</option>
                        <option>North Vancouver</option>
                        <option>Richmond</option>
                        <option>Burnaby</option>
                        <option>New Westminister</option>
                        <option>Coquitlam</option>
                        <option>Port Coquitlam</option>
                        <option>Surrey</option>
                        <option>West Vancouver</option>
                    </select>
                </div>
            </div>

            <div id='email-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input id='email' class="form-control" type='text' placeholder="Email" required='requred'>
                </div>
            </div>

            <div id='max-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Limit</label>
                <div class="col-sm-10">
                    <input id='max' class="form-control" type='number' placeholder="Max Number of People" required='requred'>
                </div>
            </div>

            <div id='type-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <select id='type' class="form-control">
                        <option>Vegan</option>
                        <option>Vegetarian</option>
                        <option>Carnivorous</option>
                        <option>Omnivorous</option>
                        <option>Dairy-Free</option>
                        <option>Prescatarian</option>
                        <option>keto</option>
                    </select>
                </div>
            </div>

            <div id='time-box' class="form-row">
                <div class="form-group col-md-6">
                    <label>Day</label>
                    <select id='day' class="form-control">
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Time</label>
                    <input id='time' class="form-control" type='time' placeholder="" required='requred'>
                </div>
            </div>

            <div id='description-box' class="form-row">
                <label>Description</label>
                <textarea id='description' class="form-control" cols='80' rows='6' placeholder="Description: Tell us a little about yourself"
                    required='requred'></textarea>
            </div>

            <button id='submit-button' class="btn btn-primary">Create</button>

        </div>
    </div>



    <script src='../js/create.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
