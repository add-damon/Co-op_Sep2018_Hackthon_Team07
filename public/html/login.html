<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.1/firebaseui.css" />
    
</head>
<body>
    <!-- Firebase App is always required and must be first -->
    <script src="/__/firebase/5.7.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.7.0/firebase-database.js"></script>
    <script src="../js/firebase_setup.js"></script>
    
    <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // User successfully signed in.
          // Return type determines whether we continue the redirect automatically
          // or whether we leave that to developer to handle.
          return true;
        },
        uiShown: function() {
          // The widget is rendered.
          // Hide the loader.
          document.getElementById('loader').style.display = 'none';
        }
      },
      // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
      signInFlow: 'popup',
      signInSuccessUrl: 'main.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        //firebase.auth.GithubAuthProvider.PROVIDER_ID,
        //firebase.auth.PhoneAuthProvider.PROVIDER_ID
      ],
      // Terms of service url.
      tosUrl: 'main.html',
      // Privacy policy url.
      privacyPolicyUrl: 'main.html'
    };

    // The start method will wait until the DOM is loaded.
    // Inject the login interface into the HTML
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);

    //firebase.auth().getUser()
    //    .then(function(userRecord) {
    //      // See the UserRecord reference doc for the contents of userRecord.
    //      console.log("Successfully fetched user data:", userRecord.toJSON());
    //    })
    //    .catch(function(error) {
    //      console.log("Error fetching user data:", error);
    //    });
    </script>

    <div id="firebaseui-auth-container"></div>
    <div id="loader"></div>

</body>
</html>
