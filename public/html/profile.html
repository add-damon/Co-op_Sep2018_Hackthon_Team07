<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../css/create.css">

</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./main.html">Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="nav navbar-nav ml-auto">
                <li id="nav-right" class="nav-item">
                    <a class="nav-link" href="./create.html">Create</a>
                </li>
                <li id="nav-right" class="nav-item">
                    <a class="nav-link" href="./find.html">Find</a>
                </li>
                <li id="nav-right" class="nav-item">
                    <a id="profile" class="nav-link" href="./profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End -->

    <div id='user-input'>
        <form>
            <div id='user-name-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input id='user-name' class="form-control" type='text' placeholder="User Name" required="required">
                </div>
            </div>

            <div id='email-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input id='email' class="form-control" type='text' placeholder="Email" readOnly="readOnly">
                </div>
            </div>

            <div id='phone-box' class="form-group row">
                <label class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input id='phone' class="form-control" type='text' placeholder="Phone number">
                </div>
            </div>

            <div id='description-box' class="form-row">
                <label>Description</label>
                <textarea id='description' class="form-control" cols='80' rows='6' placeholder="Description:"></textarea>
            </div>

            <a class="btn btn-primary" href=# id="submit-button" role="button">Update</a>
        </form>

    </div>


    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
    <script src="../js/firebase_setup.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="../js/main.js"></script>
    <script src='../js/profile.js'></script>
</body>

</html>
